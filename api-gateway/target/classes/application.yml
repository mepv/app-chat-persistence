server:
  port: 9090
logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    reactor:
      netty: INFO
    org:
      springframework:
        security: DEBUG
        cloud:
          gateway: TRACE
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
#    registerWithEureka: false

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
        primaryName: API Gateway Service
      - url: /chatgpt/v3/api-docs
        name: chatgpte
        primaryName: chatgpt

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9090/oauth2/jwks
  application:
    name: api-gateway
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: chatgpt
          uri: lb://ms-chatgpt
          predicates:
            - Path=/chatgpt/**
            - Header=Authorization, Bearer (.*)
        - id: oauth
          uri: lb://ms-auth
          predicates:
            - Path=/oauth2/**
        - id: user
          uri: lb://ms-user
          predicates:
            - Path=/user/**
        - id: billing
          uri: lb://ms-billing
          predicates:
            - Path=/billing/**
        - id: swagger-ui
          uri: http://localhost:9090
          predicates:
            - Path=/swagger-ui/**,/swagger-resources/**,/swagger-ui.html,/v2/api-docs,/webjars/**,/view/**
